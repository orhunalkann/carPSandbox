<template>
    <lightning-card title="Child Contacts of Account" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Account ID"
                onchange={changeHandler}>
            </lightning-input>
            <lightning-button
                class="slds-align_absolute-center slds-var-m-top_small"
                label="Search"
                variant="brand"
                type="submit"
                onclick={clickHandler}>
            </lightning-button>
        </div>
        <div class="slds-var-m-around_medium">
            <template if:true={contacts.data}>
                <div class="slds-grid slds-gutters">
                    <template for:each={contacts.data} for:item="con">
                        <div key={con.Id} class="slds-box slds-var-m-right_x-small slds-col">
                            <strong>Account Name: </strong> {accA} <br />
                            <strong>Contact Name: </strong>{con.FirstName}, {con.LastName} <br />
                            <strong>Email: </strong>{con.Email}<br />
                            <strong>Phone: </strong>{con.Phone}
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
