<template>
    <lightning-card title="BLOG RECORD VIEW FORM" icon-name="utility:edit_form">
        <div class="slds-var-m-around_medium">
            <lightning-record-view-form 
                object-api-name={objectName}
                record-id={recordId}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_2-of-7">
                        <lightning-output-field field-name={fields.name}></lightning-output-field>
                        <lightning-output-field field-name={fields.author}></lightning-output-field>
                        <lightning-output-field field-name={fields.title}></lightning-output-field>
                        <lightning-output-field field-name={fields.topic}></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_5-of-7">
                        <lightning-output-field field-name={fields.body}></lightning-output-field>
                    </div>
                </div>
                    
            </lightning-record-view-form>
            
        </div>
    </lightning-card>
</template>
